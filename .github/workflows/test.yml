name: Test API

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Instalar dependências
      - name: Install dependencies
        run: npm install

      # Executar os testes
      - name: Run tests
        run: npm test

      # Salvar o relatório como artefato
      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: ./reports/test-report.html
